    good_old_caps_lock: true
    switch_key: 
      Caps_Lock: noop
      Control_L: noop
      Control_R: noop
      Eisu_toggle: clear
      Shift_L: commit_code
      Shift_R: commit_code
      
  menu:
    page_size: 9
    
  schema_list:
    - schema: luna_pinyin_simp
